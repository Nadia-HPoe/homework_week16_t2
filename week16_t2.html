<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Registration Form</title>
</head>

<style>
    .error-style {
        border-color: red;
    }

    body {
        background-color: aliceblue;
    }
</style>

<body>

    <div class="container d-flex justify-content-center">
        <div class="card" style="width: 35rem;">
            <form name="form" class="form-check" novalidate>
                <h1 class="text-center">Registration Form</h1>
                <label for="formName" class="form__label">Your Name:</label>
                <input type="text" id="Name" name="formName" required class="form__field form-control" minlength="2"
                    maxlength="20" style="width: 32rem;" />
                <br />

                <label for="formEmail" class="form__label">Your Email:</label>
                <input type="email" id="Email" name="formEmaill" placeholder="" required
                    class="form__field form-control" style="width: 32rem;" />

                <br />

                <label for="formAge" class="form__label">Your Age:</label>
                <input type="number" id="Age" name="formAge" placeholder="" min="15" max="111" required
                    class="form__field form-control" style="width: 32rem;" />
                <br />

                <label for="gender" class="form__label">Your Gender:</label>
                <br />
                <input type="radio" name="gender" value="Female" class="form__input" style="width: 5rem;" />
                <span>Female</span>
                <input type="radio" name="gender" value="Male" class="form__input" style="width: 5rem;" />
                <span>Male</span>
                <span class="error-message" id="check-error"></span>
                <br />
                <br />
                <label for="formJob" class="form__label">Your Profession:</label>
                <select id="formJob" name="Job" class="form__select form-control" style="width: 32rem;">
                    <option value="Teacher">Teacher</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Programmer">Programmer</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Designer">Designer</option>
                    <option value="Manager">Manager</option>
                    <option value="Other">Other</option>
                </select>
                <br />

                <label for="formPassword" class="form__label">Create Password:</label>
                <input type="text" id="formPassword" name="firstPassword" class="form__field form-control"
                    style="width: 32rem;" placeholder="" required minlength="8"
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()]{8,20}$/" />

                <br />

                <label for="formSecondPassword" class="form__label">Confirm your Password:</label>
                <input type="text" id="formSecondPassword" name="secondPassword" class="form__field form-control"
                    style="width: 32rem;" placeholder="" required minlength="8"
                    pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d!@#$%^&*()]{8,20}$/" />
                <br />


                <label for="checkbox">I confirm</label>
                <input type="checkbox" id="checkbox" name="checkbox" class="form__checkbox form-check-input m-1"
                    required />
                <label class="form__label"> all the provided information is true and correct</label>


                <div class="button d-grid gap-2 col-6 mx-auto">
                    <input name="Button" type="submit" value="Register" class="form__submit btn btn-primary btn-lg" />
                </div>
            </form>
        </div>
    </div>

    <script src="week16_t2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
